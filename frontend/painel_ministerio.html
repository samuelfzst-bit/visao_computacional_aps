<!DOCTYPE html>
<html>
<head><title>Ministério</title></head>
<body>
  <h2>Bem-vindo, <span id="usuario"></span>!</h2>
  <h3>Área: Ministro/Administrador</h3>
  <button onclick="logout()">logout</button>
  <button onclick="window.location.href='logs.html'">Ver Logs</button>
  <script>
    // Checa permissão
    const nivel = localStorage.getItem("auth_nivel");
    if (!nivel || nivel < 3) window.location.href = "index.html";
    document.getElementById('usuario').innerText = localStorage.getItem("auth_nome") || 'Usuário';

    function logout() {
      localStorage.clear(); window.location.href = "index.html";
    }
  </script>
</body>
</html>
